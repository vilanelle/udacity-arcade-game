<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ES6 Killer Bugs</title>
	<link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class='m-gameStartScreen'>
		<h1>Welcome to Killer Bug Game!</h1>
		<p>Use arrow keys to move your avatar, dodge killer bugs and reach the safety of calm waters.</p>
		<button type="button" id="playButton">Start game</button>
	</div>
	<div class='m-endGameScreen' id='winScreen'>
		<h1>You escaped the killer bugs and made it to safety! Congratulations!</h1>
		<button type="button" class="a-playAgainButtons">Play again</button>
	</div>
	<div class='m-endGameScreen' id='loseScreen'>
		<h1>Alas, the killer bugs got the better of you this time...</h1>
		<button type="button" class="a-playAgainButtons">Play again</button>
	</div>
	<script src="js/resources.js"></script>
	<script src="js/app.js"></script>
	<script src="js/engine.js"></script>
</body>

</html>
